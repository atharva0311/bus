{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 d-md-block sidebar collapse" style="min-height: calc(100vh - 76px);">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column px-2">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'admin_panel:dashboard' %}">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'bus' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'admin_panel:bus_list' %}">
                            <i class="bi bi-bus-front me-2"></i>Buses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'route' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'admin_panel:route_list' %}">
                            <i class="bi bi-signpost-2 me-2"></i>Routes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'driver' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'admin_panel:driver_list' %}">
                            <i class="bi bi-person-badge me-2"></i>Drivers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'user' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'admin_panel:user_list' %}">
                            <i class="bi bi-people me-2"></i>Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'booking' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'admin_panel:booking_list' %}">
                            <i class="bi bi-ticket-perforated me-2"></i>Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'live_tracking' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'admin_panel:live_tracking' %}">
                            <i class="bi bi-geo-alt me-2"></i>Live Tracking
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'analytics' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'admin_panel:analytics' %}">
                            <i class="bi bi-graph-up me-2"></i>Analytics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
